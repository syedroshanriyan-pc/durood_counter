<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Durood Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- âœ… mobile first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("/static/background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 450px;
            width: 100%;                  /* âœ… fit to screen */
            margin: 80px auto;
            box-shadow: 0px 5px 25px rgba(0,0,0,0.2);
        }
        h1, h5 { font-weight: bold; }
        .title-highlight { color: #002147; font-weight: 700; }
        .btn-custom {
            background: goldenrod;
            border: none;
            font-weight: bold;
        }
        .btn-custom:hover { background: darkgoldenrod; }

        /* ðŸ“± Mobile fix */
        @media (max-width: 576px) {
            .overlay {
                margin: 40px 10px;
                padding: 1.5rem;
            }
            h1 { font-size: 1.4rem; }
            h6 { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="overlay text-center">
        <h1 class="mb-2">1500 years of <span class="title-highlight">MAWLID</span></h1>
        <h6 class="mb-4">BE THE ONE AMONG THE CLOSEST TO THE PROPHET ï·º</h6>

        <h5 class="fw-bold mb-3">Register</h5>
        <form method="POST" action="/register">
            <div class="mb-3 text-start">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="mb-3 text-start">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" title="Enter exactly 10 digits" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" name="password" required>

            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
