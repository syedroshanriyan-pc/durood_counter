<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Durood Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="overlay text-center">
    <h1 class="mb-4">Mehfil -E- Durood</h1>
    <h6 class="mb-2">
      Farman e Mustafa على الله وسلم<br>
      Bay-shak qiyamat kay din mayray sab say ziyadah qareeb woh shakhs hoga jis ney duniya mayn mujh par ziyadah Durood parha hoga.
    </h6>
    <p><em>- [Sahih Ibn-e-Habbas, Hadees 908]</em></p>

    <h3 class="fw-bold mb-3">Login</h3>
    <form method="POST" action="/login">
      <div class="mb-3 text-start">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="text" class="form-control" id="mobile" name="mobile" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>
    <p class="mt-3">Don’t have an account? <a href="/register">Register</a></p>
  </div>
</body>
</html>
